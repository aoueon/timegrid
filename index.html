                    <div>
                        <div class="c-card f-time vgap" data-type="hour">
                            <div class="l-bar gap">
                                <div class="l-stack vgap">
                                    <div>
                                        <div class="l-bunch gap-s">
                                            <div>
                                                <div class="f-time-circle">

                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <circle class="f-time-circle-line" r="12" cx="18" cy="18"
                                                            stroke-width="6" stroke="red" fill="transparent"
                                                            stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                                                        <circle class="f-time-circle-progress" r="12" cx="18" cy="18"
                                                            stroke-width="6" stroke="blue" fill="transparent"
                                                            stroke-dasharray="565.48" stroke-dashoffset="0">
                                                        </circle>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div>
                                                <h2 class="h3">Hour</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div>

                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="h5 text-right">
                                        <div class="f-time-specs l-stack">

                                            <span><span class="f-time-specs-s">0</span> <span
                                                    class="t-gray">SC</span></span>
